<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-css-layout style-name="form-template" responsive size-full>
   <vaadin-label style-name="title" width-full plain-text>
     Registration 
   </vaadin-label>
   <vaadin-css-layout caption="Personal info" style-name="form-section">
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-text-field caption="Username" placeholder="" _id="txtUsername"></vaadin-text-field>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-text-field caption="First name" _id="txtFirstName"></vaadin-text-field>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-text-field caption="Last name" _id="txtLastName"></vaadin-text-field>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper" width-full>
      <vaadin-horizontal-layout caption="Date of birth" _id="dateOfBirthWrapper">
       <vaadin-text-field placeholder="YYYY" width="80px" _id="txtYear"></vaadin-text-field>
       <vaadin-text-field placeholder="MM" width="50px" _id="txtMonth"></vaadin-text-field>
       <vaadin-text-field placeholder="DD" width="50px" _id="txtDay"></vaadin-text-field>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout caption="Contact info" style-name="form-section caption-left">
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper" _id="phoneNumberWrapper">
      <vaadin-horizontal-layout caption="Phone number">
       <vaadin-text-field placeholder="+36" width="60px" _id="countryCode"></vaadin-text-field>
       <vaadin-text-field _id="txtPhoneNumber"></vaadin-text-field>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-text-field caption="E-mail address" width="300px" _id="txtEmail"></vaadin-text-field>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="form-section" width-full>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-horizontal-layout>
       <vaadin-button style-name="primary" plain-text _id="btnRegister">
         Register 
       </vaadin-button>
       <vaadin-button plain-text _id="btnCancel">
         Cancel 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>
